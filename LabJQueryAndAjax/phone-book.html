<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        button {
        background-color: blue;
        border-radius: 15px;
        color: darkred;
        }
    </style>
</head>

<body>
<h1>Phonebook</h1>
<ul id="phonebook"></ul>
<button id="btnLoad" onclick="showContacts()">Load</button>
<h2>Create Contact</h2>
Person: <input type="text" id="person" />
<br>
Phone: <input type="text" id="phone" />
<br>
<button id="btnCreate" onclick="createContact()">Create</button>
<div id="content"></div>
<script src="phonebook.js"></script>
</body>
</html>
